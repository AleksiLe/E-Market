# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EMarketFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e1bcde98ee6f4a1e84d59d4fc4e50a71 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_01232c4c77664c51a553ff58839708b5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e1bcde98ee6f4a1e84d59d4fc4e50a71 }}/e_market_front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EMarketFront'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2d14a27b32554f05be8ce32fc88aaa91 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e1bcde98ee6f4a1e84d59d4fc4e50a71 }}/e_market_front:${{ github.sha }}'