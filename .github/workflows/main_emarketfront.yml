# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - EMarketFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install
        run: |
          cd front/app
          npm install

      - name: Build the app
        run: |
          cd front/app
          npm run build
          ls -a

      - name: Zip artifact for deployment
        run: |
          cd front/app
          zip -r release.zip ./*
          mv release.zip ../../
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with: 
          name: node-app
          path: release.zip
          include-hidden-files: 'true'
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C961FD501482448981FD66B3922750D4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF2387E5BB0B4F7CBC8CCDCF1F061662 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3888B629D7F44653AF26BB6FFDE16D44 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EMarketFront'
          slot-name: 'Production'
          package: .
          
